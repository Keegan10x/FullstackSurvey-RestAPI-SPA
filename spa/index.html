<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf8" />
		<meta name="viewport" content="width=device-width", initial-scale="1.0" />
		<title>Single Page App</title>
		<link rel="stylesheet" href="style/main.css">
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.4.0/showdown.min.js"></script>
		<script type="module" src="./router.js" defer></script>
	</head>
	<body>
		<aside class="hidden"><p></p></aside>
		<header>
			<h1>Single Page App</h1>
			<p>&nbsp;</p>
		</header>
		<nav>
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="/register">Register</a></li>
				<li><a href="/newsurvey">New survey</a></li>
				<li><a href="/mySurveys">My surveys</a></li>
				<li><a href="/login">Log in</a></li>
				<li><a href="/logout">Log out</a></li>
			</ul>
		</nav>
		<main>
			<article>
			</article>
		</main>
		<footer>
			<p>&nbsp;</p>
		</footer>
	</body>
	<template id="home">
		<p>Home Page</p>
	</template>
	<template id="login">
		<form name="login">
			<p><label for="email">Username</label><br /><input type="text" name="user" placeholder="username" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Log in</button></p>
		</form>
	</template>
	<template id="register">
		<form name="register">
			<p><label for="name">Username</label><br /><input type="text" name="user" placeholder="full name" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Create account</button></p>
		</form>
	</template>
	<template id="logout">
			<p>Do you want to log out?</p>
			<p><button>OK</button><button>Cancel</button></p>
		
	
	<!-- My new templates -->

	</template>
	<template id="newsurvey">
		<form name="upload" method="post">
			<p><label for="surveyName">Survey Name</label><br /><input type="text" name="surveyName" required/></p>
			<p><label for="description">Survey Description</label><br /><textarea name="description" maxlength="280" required></textarea></p>
			<input type="text" name="surveyDescription" hidden/>
			<p><button type="submit">Create</button></p>
		</form>
		<!-- Render Markdown -->
		<h3>Markdown Description</h3>
		<article id="mkdn"></article>
	</template>
	
	
	
	<template id="surveys">
		<hr />
	</template>
	
	
	<template id="surveyQuestions">
	
	</template>
	
	
	<template id="mySurveys">
	
	</template>
	
		
</html>
